<h2>My Heroes</h2>

<!-- 'app-hero-detail' is a component from the hero-detail directory -->
<!-- 'selectedHero' is an Angular PROPERTY BINDING to get control -->
<!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->
<div>
  <label
    >Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value = ''">
    add
  </button>
</div>

<ul class="heroes">
  <!-- Lists all the heroes using *ngFor -->
  <!-- Added the Angular class binding from css when
the element matches the CSS condition -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
