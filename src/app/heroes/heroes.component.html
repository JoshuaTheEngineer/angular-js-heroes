<h2>My Heroes</h2>
<ul class="heroes">
  <!-- Lists all the heroes using *ngFor -->
  <!-- Added the Angular class binding from css when
the element matches the CSS condition -->
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<!-- 'app-hero-detail' is a component from the hero-detail directory -->
<!-- 'selectedHero' is an Angular PROPERTY BINDING to get control -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
